<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Ajout d'une offre</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
    <link rel="stylesheet" href="css/ibe.css" type="text/css" />
  
  
  
</head>
<body  id="ibrahim">
 
<div style="margin:50px;"></div>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
  <div class="panel panel-default">
   <div class="panel-heading"> Modifier une offre </div>
       
    
    <form class="well form-horizontal" th:action="@{saveOffre}" method="post" enctype="multipart/form-data"  th:object="${offre}">
<fieldset>

<!-- Form Name -->

<!-- Text input-->
<input th:field="*{idOffre}" type="hidden">

<div class="form-group">
  <label class="col-md-4 control-label">Description : </label>  
  <div class="col-md-6 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-align-left"></i></span>
  <input   placeholder="Entrez la description du poste" class="form-control"  type="text"  th:field=*{description}>
    </div>
  </div>
</div>



<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Salaire :</label> 
    <div class="col-md-6 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
  <input  placeholder="Entrez le salaire" class="form-control"  type="text"  th:field=*{salaire} >
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Entreprise : </label>  
  <div class="col-md-6 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
  <input   placeholder="Entrez le nom de l'entreprise" class="form-control"  type="text"  th:field=*{entreprise} >
    </div>
  </div>
</div>


<!-- Select Basic -->

<!-- Success message -->

 <div class="form-group">
  <label class="col-md-5 control-label"></label>
  <div class="col-md-3">
    <button type="submit" class="btn btn-primary" > Sauvegarder <span class="glyphicon glyphicon-send"></span></button>
  </div> 
  <div class="col-md-3">
    <button class="btn btn-danger"> <a href="javascript:history.back()">Retour</a>  <span class="glyphicon glyphicon-remove"></span></button>
  </div> 
  
</div>

</fieldset>
</form>
    </div>
<div class="text-center">	
 <p><small class="text-muted">
  <span class="pull-right">2.2.0 <a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
  <span class="pull-left"> &copy; ONPG. </span> 
 </small></p>
</div>
</div>
<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js" integrity="sha256-tQ3x4V2JW+L0ew/P3v2xzL46XDjEWUExFkCDY0Rflqc=" crossorigin="anonymous"></script>
</body>
</html>
