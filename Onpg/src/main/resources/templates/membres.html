            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                       
                        <div class="body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover dataTable js-exportable" >
                                    <thead>
                                        <tr>
                                            <th>Noms et Prénoms</th>
                                            <th>Structure</th>
                                            <th>Localité</th>
                                            <th>Grade</th>
                                            <th>Section</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                           <th>Noms et Prénoms</th>
                                            <th>Structure</th>
                                            <th>Localité</th>
                                            <th>Grade</th>
                                            <th>Section</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="t:${tableau}">
                                            <td th:text="${t.nomPrenom}"></td>
                                            <td th:text="${t.structure}"></td>
                                            <td th:text="${t.localite}"></td>
                                            <td th:text="${t.grade}"></td>
                                            <td th:text="${t.section}"></td>
                                        </tr>
                                      
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
